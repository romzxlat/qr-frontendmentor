<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">
        <title>QR code component solution</title>
    </head>
    <body>
        <div class="box">
            <div class="qr-box">
                <div class="qr-code"><img src="images/image-qr-code.png" alt="qr code" id="qr-image"></div>
                <div class="qr-title">
                    <p>Improve your front-end</p>
                    <p>skills by building projects</p>
                </div>
                <div class="qr-subtitle">
                    <p>Scan the QR code to visit Frontend</p>
                    <p> Mentor and take your coding skills to </p>
                    <p>the next level</p>
                </div>
            </div>
        </div>
    </body>
</html>
